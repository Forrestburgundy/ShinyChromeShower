<!doctype html>
<html lang='en'>
<head>
  <meta charset="utf-8">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <title>image template</title>
  <body style="width: 1920px; height: 1080px; background-image: url(&quot;{{image}}&quot;);
    background-size: cover; background-repeat: no-repeat;
    background-position: center center; position: relative;">
    <p style="text-align: center; position: absolute; top: 50%; left: 50%;
      font-family: 'Roboto', sans-serif; font-weight: 300; transform: translate(-50%, -50%);
      color: white; font-size: 2em; -webkit-text-stroke: 1px black; -webkit-text-fill-color: white;">
        {{showerthought}}
      </p>
  </body>
</head>
</html>
